<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8" />
<title>가족 참여하기</title>
<link rel="stylesheet" th:href="@{/css/join-family.css}" />
<script th:src="@{/js/join-family.js}"></script>
</head>
<body>
	<main layout:fragment="content" class="content">
		<div class="page-center">
			<section class="invite-card">
				<div class="card-header">
					<div class="avatar" aria-hidden="true">
						<img
							th:src="@{'/img/profile/profile' + ${parent_profile} + '.png'}"
							alt="프로필 이미지" class="profile-img" id="profile-img" />
					</div>
					<div>
						<div class="title">
							<span th:text="${parent_name}">부모님</span>님의 가족 초대
						</div>
						<div class="subtitle">가족 관계로 연결하면 용돈 관리 및 알림을 함께 사용할 수 있습니다.</div>
					</div>
				</div>

				<div class="actions">
					<button id="btn-accept" class="btn btn-primary" onclick="accept()">
						<span class="spinner" aria-hidden="true"></span> 수락하기
					</button>
					<button class="btn btn-outline" onclick="reject()">거절하기</button>
				</div>

				<div class="helper-box">
					<div class="helper-icon">💡</div>
					<div class="helper-text">
						<p>
							<strong>초대가 안 되나요?</strong>
						</p>
						<p>링크가 만료되었거나 이미 처리된 초대일 수 있습니다.</p>
						<small>문제가 지속되면 부모님이나 관리자에게 문의하세요.</small>
					</div>
				</div>
			</section>
		</div>
	</main>



</body>
</html>
