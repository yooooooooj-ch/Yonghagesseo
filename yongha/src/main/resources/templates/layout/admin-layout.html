<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title>관리자</title>
<!-- 캐시버스터 포함 -->
<link rel="stylesheet" th:href="@{/css/admin.css(v=${#dates.createNow().time})}">
<link rel="stylesheet" th:href="@{/css/popup.css}" />
<link rel="stylesheet" th:href="@{/css/sweetalert.css}" />
<script th:src="@{/js/logout.js}"></script>
<!-- SweetAlert2 로드 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/sweetAlert.js}"></script>
</head>
<body class="admin">

  <!-- ========== Topbar ========== -->
  <header class="admin-topbar" role="banner">
    <div class="atb-wrap">
      <!-- 좌측: 로고 (CSS에서 높이 44px로 고정됨) -->
      <div class="atb-left">
        <!-- (선택) 모바일 사이드바 토글 -->
        <button id="sidebarToggle" class="atb-icon" aria-label="사이드바 열기" title="메뉴">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <path d="M3 6h18M3 12h18M3 18h18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>

        <a th:href="@{/admin}" class="atb-logo" aria-label="Yongha Admin 홈">
          <img th:src="@{/img/logov1.png}" alt="Yongha"/>
        </a>
      </div>

      <!-- 가운데: 1차 네비 -->
      <div class="atb-center">
        <nav class="atb-nav" aria-label="Primary">
          <a th:href="@{/admin/users}"   class="atb-link" data-match="/admin/users">회원 목록 & 조회</a>
          <a th:href="@{/admin/banners}" class="atb-link" data-match="/admin/banners">홍보 & 배너 업로드</a>
          <a th:href="@{/admin/stats}"   class="atb-link" data-match="/admin/stats">관리 통계</a>
          <a href="#" onclick="logout()" class="atb-link" data-match="/support/faq">로그아웃</a>
        </nav>
      </div>

      <!-- 우측: Admin 뱃지(이름 + 프로필) -->
	  <div class="atb-right">
		<div class="atb-right">
		  <div class="admin-pill">
		    <!-- 심플 사용자 아이콘 (인라인 SVG) -->
		    <span class="ic-user" aria-hidden="true">
		      <svg viewBox="0 0 24 24" fill="none"
		           stroke="currentColor" stroke-width="2"
		           stroke-linecap="round" stroke-linejoin="round">
		        <!-- 어깨 곡선 -->
		        <path d="M20 21a8 8 0 1 0-16 0"/>
		        <!-- 얼굴 -->
		        <circle cx="12" cy="7" r="4"/>
		      </svg>
		    </span>
		    <span class="name">Yongha Admin</span>
		  </div>
		</div>

  </header>

  <!-- ========== Shell ========== -->
  <section class="admin-shell">
    <!-- 사이드바 -->
    <aside class="admin-sidebar" id="adminSidebar">
      <div class="as-head">
        <h3 class="as-title">관리자 메뉴</h3>
        <button class="as-close" id="sidebarClose" aria-label="사이드바 닫기">✕</button>
      </div>
      <nav class="as-nav">
        <a th:href="@{/admin/users}"   class="as-link" data-match="/admin/users"><span class="ic">👥</span> 회원 목록 & 조회</a>
        <a th:href="@{/admin/banners}" class="as-link" data-match="/admin/banners"><span class="ic">🖼️</span> 홍보 & 배너 업로드</a>
        <a th:href="@{/admin/stats}"   class="as-link" data-match="/admin/stats"><span class="ic">📊</span> 회원 관리 통계</a>
      </nav>
      <div class="as-foot"><small>© 2025 Yongha Admin</small></div>
    </aside>

    <!-- 본문 -->
    <div class="admin-main" layout:fragment="content"></div>
  </section>

  <!-- 공통 스크립트 (캐시버스터 포함) -->
  <script th:src="@{/js/admin.js(v=${#dates.createNow().time})}"></script>
</body>
</html>
